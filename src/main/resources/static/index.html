<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Camilo Cardona Calderón">
    <meta name="keywords" content="crud, sofka, springboot">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <title>CRUD Spring Boot | Sofka</title>
</head>
<body>
    <h1>Sistema de Manejo de Personas con Spring Boot | Sofka U</h1>
    <section class="container">
        <form id="form-ingreso" name="form__ingreso">

            <!--Input de tipo hidden para el id de la persona-->
            <input type="hidden" name="id">

            <label class="form-ingreso__label" for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form__input" name="nombre" maxlength="50" required>

            <label class="form-ingreso__label" for="apellido">Apellido</label>
            <input type="text" id="apellido" class="form__input" name="apellido" maxlength="50" required>

            <label class="form-ingreso__label" for="edad">Edad</label>
            <input type="number" id="edad" class="form__input" name="edad" min="1"  max="120" required>

            <label class="form-ingreso__label" for="telefono">Teléfono</label>
            <input type="string" id="telefono" class="form__input" name="telefono" maxlength="50" required>

            <label class="form-ingreso__label" for="genero">Género</label>
            <select name="genero" class="form__input" id="genero">
                <option value="m">Masculino</option>
                <option value="f">Femenino</option>
                <option value="o">Otro</option>
            </select>
            <input type="submit" id="btn-ingreso" class="form__input btn-ingreso" value="Ingresar Persona">
        </form>
    </section>
    <h2>Tabla de Personas Ingresadas en el Sistema</h2>
    <section class="container">
        <table class="users-table">
            <thead class="users-table__head">
            <tr>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Edad</td>
                <td>Teléfono</td>
                <td>Género</td>
                <td>Acción</td>
            </tr>
            </thead>
            <tbody class="users-table__body"></tbody>
        </table>
    </section>
    <template id="tbody-template">
        <tr>
            <td class="template__id"></td>
            <td class="template__nombre"></td>
            <td class="template__apellido"></td>
            <td class="template__edad"></td>
            <td class="template__telefono"></td>
            <td class="template__genero"></td>
            <td class="template__accion">
                <button class="template__button btn-editar">Editar Persona</button>
                <button class="template__button btn-eliminar">Eliminar Persona</button>
            </td>
        </tr>
    </template>
</body>
</html>
